# Nginx生产环境配置 - 最规范方案
# 前后端通过Nginx统一代理，对外同源，无需CORS

# 上游服务器配置
upstream backend_server {
    # 后端服务器地址（可配置多台实现负载均衡）
    server 127.0.0.1:20250;
    # server 127.0.0.1:20251;  # 多实例负载均衡
    
    # 负载均衡策略
    # least_conn;  # 最少连接
    # ip_hash;     # IP哈希
}

# HTTP服务器（重定向到HTTPS）
server {
    listen 80;
    server_name www.yoursite.com admin.yoursite.com;
    
    # 强制跳转到HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS服务器
server {
    listen 443 ssl http2;
    server_name www.yoursite.com admin.yoursite.com;
    
    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/yoursite.crt;
    ssl_certificate_key /etc/nginx/ssl/yoursite.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # 日志配置
    access_log /var/log/nginx/xl-im-access.log;
    error_log /var/log/nginx/xl-im-error.log;
    
    # Gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
    
    # 前端静态资源
    location / {
        root /var/www/xl-im-frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 后端API代理（关键配置）
    location /api {
        # 代理到后端服务
        proxy_pass http://backend_server;
        
        # 保持原始请求信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 禁用缓冲（实时数据）
        proxy_buffering off;
    }
    
    # 认证接口代理
    location /auth {
        proxy_pass http://backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 健康检查接口
    location /health {
        proxy_pass http://backend_server;
        access_log off;
    }
}

# 说明：
# 1. 前端访问 https://www.yoursite.com
# 2. API请求 https://www.yoursite.com/api/... 被代理到 http://127.0.0.1:20250/api/...
# 3. 对外看起来是同源请求，不会触发CORS
# 4. 后端仍然保留CORS配置作为安全防线

