server:
  port: 20250

spring:
  application:
    name: xl-im
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xl_im?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          min-idle: 0
          max-idle: 8
    # MongoDB配置
    mongodb:
      uri: mongodb://localhost:27017/xl_im
      database: xl_im

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Sa-Token配置
sa-token:
  token-name: Authorization
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false

# 文件上传配置
file:
  upload:
    path: ./uploads
    base-url: http://localhost:20250/uploads
    max-size: 10485760

# CORS跨域配置
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:3100
    - http://localhost:3101
    - http://localhost:5173
    - http://127.0.0.1:3000
    - http://127.0.0.1:3100
    - http://127.0.0.1:3101
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - PATCH
  allowed-headers: '*'
  allow-credentials: true
  max-age: 3600

# 日志配置
logging:
  level:
    com.xl: debug
    org.springframework.web: debug
  config: classpath:logback-spring.xml